<ion-header>
  <ion-navbar>
    <ion-title>
      Personajes
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      Infinity War
    </ion-list-header>
    <ion-item *ngFor="let personaje  of personajes">
      <ion-avatar item-start>
        <img [src]="personaje.avatar">
      </ion-avatar>
      <h2>{{personaje.nombre}}</h2>
      <p (click)="clickFoto(personaje.actor, personaje.foto)">{{personaje.actor}}</p>
    </ion-item>
  </ion-list>
</ion-content>
